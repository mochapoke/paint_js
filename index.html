<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <!-- input type=range를 이용한 브러쉬크기 value=기본값 -->
      <div class="ctr_range">
        <input
          type="range"
          id="js_range"
          min="0.1"
          max="10.0"
          value="5"
          step="0.1"
        />
      </div>

      <div class="ctr_btns">
        <button id="mode">FILL</button>
        <button id="save">SAVE</button>
      </div>
      <div class="ctr_colors" id="colors">
        <div class="ctr_color jsColor" style="background-color: #2c2c2c"></div>
        <div class="ctr_color jsColor" style="background-color: white"></div>
        <div class="ctr_color jsColor" style="background-color: #ff4757"></div>
        <div class="ctr_color jsColor" style="background-color: #ffa502"></div>
        <div class="ctr_color jsColor" style="background-color: #ffdd59"></div>
        <div class="ctr_color jsColor" style="background-color: #7bed9f"></div>
        <div class="ctr_color jsColor" style="background-color: #70a1ff"></div>
        <div class="ctr_color jsColor" style="background-color: #3742fa"></div>
        <div class="ctr_color jsColor" style="background-color: #82589f"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
